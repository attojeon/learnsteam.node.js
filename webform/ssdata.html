<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>센서 데이터 입력 화면</title>
</head>
<body>
	<h1>센서 데이터 업로드</h1>
	<h2>아래의 빈 칸에 타입을 맞추어서 입력하고 보내기 버튼을 누르세요!!!</h2>
	<div class='frm_main'>
		<form method="get">
			<table>
				<tr>
					<td>센서이름 : </td>
					<td> <input type="text" name="sensor_name" /></td>
				</tr>
				<tr>
					<td>데이터 값 : </td>
					<td><input type="text" name="sensor_value" /></td>
				</tr>
			</table>
			<input type="submit" label="보내기" />
		</form>
	</div>
</body>
</html>
